<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="400" height="400"> </canvas>  <!-- TELA EM BRANCO PAR DESENHO com largura e altura  -->
    <script>
        var tela = document.querySelector ('canvas');

        var pincel = tela.getContext ('2d');

        //retangulo
        pincel.fillStyle = 'green';
        pincel.fillRect (0,0,600,400);

        //triangulo 1
        pincel.fillStyle = 'yellow';
        pincel.beginPath (); //inicia o caminho 
        pincel.moveTo (200, 50);//o inicio do traingulo vai ser na metade do canvas

        pincel.lineTo (20, 200); // linha se mover nas coordenada indicadas 
        pincel.lineTo (380, 200); 

        pincel.fill (); //preencher 

        //triangulo 1
        pincel.fillStyle = 'yellow';
        pincel.beginPath (); //inicia o caminho 
        pincel.moveTo (200, 350);//o inicio do traingulo vai ser na metade do canvas

        pincel.lineTo (20, 200); // linha se mover nas coordenada indicadas 
        pincel.lineTo (380, 200); 

        pincel.fill (); //preencher 

        //circulo
        pincel.fillStyle = ('darkblue');
        pincel.beginPath ();
               //    X    Y  RAIO ANG  RADIANDO
        pincel.arc (200, 200, 100, 0,  2 * 3.14);//falando o caminho
        pincel.fill ();//preencher 


    </script>
</body>

</HTML>
