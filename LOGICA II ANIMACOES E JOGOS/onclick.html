<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>  
    <script>
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function exibirAlerta (evento) { //parametro evento e fornecido pelo navegador e ao clique do usuario

            alert ('Clicado');

        }
        tela.onclick = exibirAlerta;
    </script>
</body>

</HTML>
