<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>  
    <script>
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        var cores = ['blue', 'red', 'green'];
        var corAtual = 0;

        function circulo (x, y) {
   
            pincel.fillStyle = cores[corAtual];
            pincel.beginPath ();
                //    X    Y  RAIO ANG  RADIANDO
            pincel.arc (x, y, 10, 0,  2 * 3.14);//falando o caminho
            pincel.fill ();//preencher
        }
        function exibiCirculo (evento) { //parametro evento e fornecido pelo navegador e ao clique do usuario

           var x = evento.pageX - tela.offsetLeft;
           var y = evento.pageY - tela.offsetTop;

           circulo (x,y);//recebe do navegador a posicao para ser realizado o circulo
        
           console.log ( x + ',' + y);
        }
        function mudaCor() {

            corAtual++;//muda a cor para a proxima posicao do array
            if(corAtual >= cores.length) {
                 corAtual = 0; // volta para a primeira cor, azul
            }
           
            return false; // para não exibir o menu padrão do canvas
        }

        tela.onclick = exibiCirculo;
        tela.oncontextmenu = mudaCor

    </script>
</body>

</HTML>
