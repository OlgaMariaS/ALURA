<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
    
        var raio = 10;
    
        function desenhaCirculo(x, y, raio, cor) {
    
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI); //funcao que faz os circulos
            pincel.fill();
        }
    
        function desenhaAlvo (x,y) {

            desenhaCirculo(x,y, raio + 20, 'red'); // maior c√≠rculo
            desenhaCirculo(x,y, raio + 10, 'white');//medio circulo
            desenhaCirculo(x,y, raio, 'red'); // menor circulo
        }

        function sorteiaPosicao (maximo) {

            return Math.floor (Math.random () * maximo);
        }
        function atualizatela () {

            var xAleatorio = sorteiaPosicao(600);
            var yAleatorio = sorteiaPosicao(400);
            desenhaAlvo (xAleatorio, yAleatorio);
        }

        setInterval (atualizatela, 1.000);
    </script>
    
</body>

</HTML>
