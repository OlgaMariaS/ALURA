<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>  <!-- TELA EM BRANCO PAR DESENHO com largura e altura  -->
    <script>
        function quadrado (x,y,cor) {
            var tela = document.querySelector ('canvas');

            var pincel = tela.getContext ('2d');

            pincel.fillStyle = cor;
            pincel.fillRect (x, y, 50, 50);
            pincel.fillStroke = '';            //stroke == borda
            pincel.strokeStyle = 'white'      //ajusta a cor da borda  
            pincel.strokeRect (x, y, 50, 50);  //define lugar da borda
        }

        for (var x = 0; x < 600; x = x + 50) {

            quadrado (x, 0, 'pink');
            quadrado (x, 50, 'darkblue');
            quadrado (x, 100, 'orange');
            quadrado (x, 150, 'red');

        }
      
        

    </script>
</body>

</HTML>
