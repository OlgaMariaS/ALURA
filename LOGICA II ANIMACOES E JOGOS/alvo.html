<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);
    
        var raio = 10;
    
        function desenhaCirculo(x, y, raio, cor) {
    
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI); //funcao que faz os circulos
            pincel.fill();
        }
    
        desenhaCirculo(300,200, raio + 20, 'red'); // maior cÃ­rculo
        desenhaCirculo(300,200, raio + 10, 'white');//medio circulo
        desenhaCirculo(300,200, raio, 'red'); // menor circulo
    
        function dispara(evento) {
    
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            //funcaoque recebe o clique do usuario 
            if (x > 300 - raio 
                    && x < 300 + raio
                        && y > 200 - raio 
                             && y < 200 + raio) {
                // a posicao do centro e levada em contato pelo x e y em desenhaCirculo e subtraida ou somada do valor do raio 
                alert('Acertou'); 
        }
        }
        tela.onclick = dispara;
    
    </script>
</body>

</HTML>
