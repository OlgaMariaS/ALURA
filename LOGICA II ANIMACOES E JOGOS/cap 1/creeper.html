<!DOCTYPE HTML>

<HTML lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Alura</title>
</head>

<body>
    <canvas width="600" height="400"> </canvas>  <!-- TELA EM BRANCO PAR DESENHO com largura e altura  -->
    <script>
        //todos com '();' siginifica que e funcao da  API do JS

        var tela = document.querySelector ('canvas');//chamando a tag canvas

        var pincel = tela.getContext ('2d'); //chamando um pincel a tela e qual o formato dele 

        //cabeca 
        pincel.fillStyle = 'darkgreen'; //estilo de preenchimento; e uma propriedade 
                    //  X  Y  LARG  alt
        pincel.fillRect(0, 0, 350, 300); // preencher os canvas, a partir de metodo cartesiano
       
        //olhos
        pincel.fillStyle = 'black'; 
        pincel.fillRect(40,50,90,90); 

        //olhos
        pincel.fillStyle = 'black'; 
        pincel.fillRect(200,50,90,90); 

        //nariz
        pincel.fillStyle = 'black'; 
        pincel.fillRect(130,140,70,100); 

        //boca
        pincel.fillStyle = 'black'; 
        pincel.fillRect(90,180,40,110); 

        //boca
        pincel.fillStyle = 'black'; 
        pincel.fillRect(200,180,40,110);
        
    </script>
</body>

</HTML>
