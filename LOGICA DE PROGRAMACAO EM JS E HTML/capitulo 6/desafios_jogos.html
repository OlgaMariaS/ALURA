<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alura</title>
    </head>
    <body>
        <h1>Jogo de Adivinhação</h1>
        <script>
            function pulaLinha (){
                document.write ("<br>");
            }
            function mostra (frase){
                document.write(frase);
                pulaLinha ();
            }
            function sorteio (numero){
                var sorteado = Math.round (Math.random() * numero);
                return sorteado
            }

            var numero = parseInt(prompt("Digite um numero, para de 0 a __ haver um sorteio"));
            var aposta = parseInt(prompt("Insira o numero apostado"));

            if(aposta == sorteado){
                mostra("Opaa você ganhou");
            }
            if( aposta < sorteado) {
                mostra("Sem sorte hoje, o número foi maior é: " + sorteado);
            }
            if(aposta > sorteado){
                mostra("Sem sorte hoje, o número foi menor é: " + sorteado);
            }
           
            
        </script>
    </body>
</HTML>
