<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alura</title>
    </head>
    <body>
        <h1>Ano da copa</h1>
        <script>
            function pulaLinha (){
                document.write ("<br>");
            }
            function mostra (frase){
                document.write(frase);
                pulaLinha ();
            }
            
            var anoAtual = parseInt(prompt("Ano atual: "));
            var anoCopa = 1930;

            while (anoCopa <= anoAtual) {
                mostra("Ano da copa foi: " + anoCopa);
                anoCopa = anoCopa + 4;
            }
            mostra("Fim");

        </script>
    </body>
</HTML>
