<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Alura</title>
    </head>
    <body>
        <h1>Decremento</h1>
        <script>
            function pulaLinha (){
                document.write ("<br>");
            }
            function mostra (frase){
                document.write(frase);
                pulaLinha ();
            }
            var numero = 20;

            while (numero >= 0) {
                mostra(numero);
                numero = numero-1;
            }

        </script>
    </body>
</HTML>
