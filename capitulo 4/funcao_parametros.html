<!DOCTYPE HTML>

<HTML lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Funções primeira vez</title>
    </head>
    <body>
        <h1>FUNÇÕES</h1>
        <script>
        function pulaLinha () { //função é atalho para outras ações e sempre no inicio do cód
                document.write("<br>");
        }   
        function mostra (parametro) {  // Ao rodar o programa o que está dentro do MOSTRA vai ser recebido
            document.write (parametro);//por parametro e mostrado na tela 
            puloLinha ();              //EX: parametro == "Flávio tem " + (ano - 1977) + " anos" 
        }                             
        var ano = 2016;

        mostra ("Flávio tem " + (ano - 1977) + " anos");
        pulaLinha ();
        mostra ("Joaquim tem " + (ano - 1996) + " anos");
        pulaLinha ();
        mostra ("Barney tem " + (ano - 1976) + " anos");

        </script>
    </body>
</HTML>
